<div class="container p-2">
  <mat-card>
    <mat-card-header>
      <h1>Update User </h1>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="registrationform" (ngSubmit)="UpdateUser()">
        <div style="display: flex; flex-direction: column;">

          <mat-form-field class="example-full-width">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
                <mat-option  [value]="" >Select Role</mat-option>
              <mat-option *ngFor="let item of roleList" [value]="item.code">{{item.name}}</mat-option>

            </mat-select>

          </mat-form-field>
          <div>
            <mat-checkbox formControlName="isactive" class="example-margin">Is Active</mat-checkbox>
          </div>
        </div>
        <button mat-raised-button color="primary" type="submit">Update</button>
        <a mat-raised-button color="primary" color="accent"mat-dialog-close>Close</a>
      </form>
    </mat-card-content>
  </mat-card>

</div>
